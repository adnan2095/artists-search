<router-outlet></router-outlet>
<div *ngIf="!bandInTownService.isSearched" class="p-grid p-fluid search-bar-container">
    <div class="p-col-12 p-md-4"></div>
    <div class="p-col-12 p-md-4">
      <form [formGroup]="searchForm" (ngSubmit)="getSearchResults()">
        <div class="input-group">
          <input type="text" pInputText placeholder="Search" formControlName="searchQuery" (keyup.enter)="event.stopPropagation();getSearchResults()">
          <i class="pi pi-search" (click)="getSearchResults()"></i>
        </div>
        <div class="enhanced-search">
          <label>
            <p-checkbox p-checkbox id="checkbox" formControlName="enhancedSearch"></p-checkbox>
            Enhanced search
          </label>
        </div>
      </form>
    </div>
    <div class="p-col-12 p-md-4"></div>
</div>
