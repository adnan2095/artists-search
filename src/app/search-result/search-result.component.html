<div class="results-div">
  <div *ngIf="bandsInTownService.searchState === 'searching'" class="p-grid p-fluid p-jc-center results-container">
    <ng-container *ngTemplateOutlet="skeleton"></ng-container>
    <ng-container *ngTemplateOutlet="skeleton"></ng-container>
    <ng-container *ngTemplateOutlet="skeleton"></ng-container>
  </div>
</div>

<ng-template #skeleton>
  <div class="p-col-2 artist skeleton">
      <div class="image">
        <p-skeleton shape="circle" size="50px"></p-skeleton>
      </div>
      <div class="detail skeleton-detail">
        <p-skeleton height="10px"></p-skeleton>
        <br>
        <p-skeleton height="10px"></p-skeleton>
      </div>
  </div>
</ng-template>

<ng-template #searchResult let-artist="artist">
  <div class="image">
    <p-avatar image="{{artist.thumb_url ? artist.thumb_url : artist.imageSrc}}" styleClass="p-overflow-hidden" shape="circle" size="xlarge"></p-avatar>
  </div>
  <div class="detail">
    <label class="title">{{artist.name}}</label>
    <br>
    <a href="{{artist.facebook_page_url ? artist.facebook_page_url : ''}}" class="link">{{artist.facebook_page_url ? artist.facebook_page_url : 'N/A'}}</a>
  </div>
</ng-template>

<div *ngIf="bandsInTownService.searchState === 'searched' || bandsInTownService.searchState === 'eventSearching'" class="results-div">
  <div class="results-count">
      <strong>{{bandsInTownService.searchResults.length}} Result{{bandsInTownService.searchResults.length > 1 ? 's' : ''}}
        found for "{{bandsInTownService.query}}"</strong>
  </div>
  <div class="p-grid p-fluid p-jc-center results-container">
    <div *ngFor="let artist of bandsInTownService.searchResults"  class="p-col-2 artist" (click)="bandsInTownService.getEvents(artist.name)">
      <ng-container *ngTemplateOutlet="searchResult;context: {artist: artist}"></ng-container>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
